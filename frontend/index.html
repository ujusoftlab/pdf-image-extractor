<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PDF 이미지 추출기</title>
</head>
<body>
  <h2>📄 PDF 드래그 앤 드롭 또는 클릭 업로드</h2>

  <div style="margin-bottom: 15px; text-align: center;">
    <!-- 애드센스 광고 코드 삽입 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7341438540290818"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div style="margin-bottom:20px;">
  <!-- 애드센스 광고 1 -->
  
  </div>


  <div id="dropZone" style="width:300px; height:150px; border:2px dashed #888; line-height:150px; text-align:center; margin-bottom:15px;">
    👉 여기로 PDF 파일을 드래그하세요
  </div>
  <input type="file" id="pdfFile" accept=".pdf" style="display:none;" />

  <h3>🔧 Crop Offset 설정 (단위: px)</h3>
  Top: <input type="number" id="top" value="100"><br>
  Left: <input type="number" id="left" value="420"><br>
  Right: <input type="number" id="right" value="420"><br>
  Bottom: <input type="number" id="bottom" value="100"><br><br>

  <button onclick="uploadAndCrop()">변환하고 미리보기</button>
  <button id="downloadBtn" onclick="downloadCropped()">⬇️ Crop 이미지 다운로드</button>
  <button onclick="downloadAllCroppedPages()">📦 Crop된 모든 페이지 ZIP 다운로드</button>

  <h3>📸 미리보기</h3>
  <img id="preview" src="" style="max-width: 500px; display:none; border: 1px solid #ccc;" />

  <script>
    let selectedFile = null;
    let currentCroppedFilename = "";

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('pdfFile');

    // 드래그 앤 드롭 이벤트
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = "#00aaff";
      dropZone.style.backgroundColor = "#f0faff";
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.borderColor = "#888";
      dropZone.style.backgroundColor = "white";
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === "application/pdf") {
        selectedFile = file;
        dropZone.innerText = `✅ 선택됨: ${file.name}`;
      } else {
        alert("PDF 파일만 업로드 가능합니다.");
      }
      dropZone.style.borderColor = "#888";
      dropZone.style.backgroundColor = "white";
    });

    // 클릭으로 파일 선택
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      selectedFile = fileInput.files[0];
      dropZone.innerText = `✅ 선택됨: ${selectedFile.name}`;
    });

    // 업로드 + Crop 요청 + 미리보기 표시
    async function uploadAndCrop() {
      if (!selectedFile) {
        alert("PDF 파일을 선택하세요!");
        return;
      }

      const filename = selectedFile.name;
      currentCroppedFilename = filename.replace(".pdf", "_cropped.jpg");

      // 1. 업로드
      const formData = new FormData();
      formData.append("file", selectedFile);
      await fetch("http://127.0.0.1:8000/upload", {
        method: "POST",
        body: formData
      });

      // 2. Crop 요청
      const cropData = new FormData();
      cropData.append("filename", filename);
      cropData.append("top", document.getElementById('top').value);
      cropData.append("left", document.getElementById('left').value);
      cropData.append("right", document.getElementById('right').value);
      cropData.append("bottom", document.getElementById('bottom').value);
      await fetch("http://127.0.0.1:8000/crop", {
        method: "POST",
        body: cropData
      });

      // 3. 미리보기
      const preview = document.getElementById('preview');
      const cacheBuster = Date.now();
      preview.src = `http://127.0.0.1:8000/download?filename=${currentCroppedFilename}&v=${cacheBuster}`;
      preview.style.display = "block";
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    // Crop된 이미지 다운로드
    function downloadCropped() {
      window.location.href = `http://127.0.0.1:8000/download?filename=${currentCroppedFilename}`;
    }

    // 전체 페이지 zip 다운로드
    async function downloadAllPages() {
      if (!selectedFile) {
        alert("PDF 파일을 선택하세요!");
        return;
      }

      const filename = selectedFile.name;
      const formData = new FormData();
      formData.append("filename", filename);

      const response = await fetch("http://127.0.0.1:8000/multi_convert", {
        method: "POST",
        body: formData,
      });

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename.replace(".pdf", "_pages.zip");
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    async function downloadAllCroppedPages() {
        if (!selectedFile) {
        alert("PDF 파일을 먼저 업로드하세요.");
        return;
        }

        const filename = selectedFile.name;
        const formData = new FormData();
        formData.append("filename", filename);
        formData.append("top", document.getElementById('top').value);
        formData.append("left", document.getElementById('left').value);
        formData.append("right", document.getElementById('right').value);
        formData.append("bottom", document.getElementById('bottom').value);

        const response = await fetch("http://127.0.0.1:8000/multi_crop_convert", {
        method: "POST",
        body: formData
        });

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename.replace(".pdf", "_cropped_pages.zip");
        document.body.appendChild(a);
        a.click();
        a.remove();
  }
  </script>
</body>
</html>
