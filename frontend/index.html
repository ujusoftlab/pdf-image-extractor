  <div id="dropZone" style="width:300px; height:150px; border:2px dashed #888; line-height:150px; text-align:center; margin-bottom:15px;">
    ğŸ‘‰ ì—¬ê¸°ë¡œ PDF íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì„¸ìš”

  <input type="file" id="pdfFile" accept=".pdf" style="display:none;" />

  <h3>ğŸ”§ Crop Offset ì„¤ì • (ë‹¨ìœ„: px)</h3>
  Top: <input type="number" id="top" value="100"><br>
  Left: <input type="number" id="left" value="420"><br>
  Right: <input type="number" id="right" value="420"><br>
  Bottom: <input type="number" id="bottom" value="100"><br><br>

  <button onclick="uploadAndCrop()">ë³€í™˜í•˜ê³  ë¯¸ë¦¬ë³´ê¸°</button>
  <button id="downloadBtn" onclick="downloadCropped()">â¬‡ï¸ Crop ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ</button>
  <button onclick="downloadAllCroppedPages()">ğŸ“¦ Cropëœ ëª¨ë“  í˜ì´ì§€ ZIP ë‹¤ìš´ë¡œë“œ</button>

  <h3>ğŸ“¸ ë¯¸ë¦¬ë³´ê¸°</h3>
  <img id="preview" src="" style="max-width: 500px; display:none; border: 1px solid #ccc;" />

  <script>
    let selectedFile = null;
    let currentCroppedFilename = "";

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('pdfFile');

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = "#00aaff";
      dropZone.style.backgroundColor = "#f0faff";
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.borderColor = "#888";
      dropZone.style.backgroundColor = "white";
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === "application/pdf") {
        selectedFile = file;
        dropZone.innerText = `âœ… ì„ íƒë¨: ${file.name}`;
      } else {
        alert("PDF íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
      }
      dropZone.style.borderColor = "#888";
      dropZone.style.backgroundColor = "white";
    });

    // í´ë¦­ìœ¼ë¡œ íŒŒì¼ ì„ íƒ
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      selectedFile = fileInput.files[0];
      dropZone.innerText = `âœ… ì„ íƒë¨: ${selectedFile.name}`;
    });

    // ì—…ë¡œë“œ + Crop ìš”ì²­ + ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
    async function uploadAndCrop() {
      if (!selectedFile) {
        alert("PDF íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”!");
        return;
      }

      const filename = selectedFile.name;
      currentCroppedFilename = filename.replace(".pdf", "_cropped.jpg");

      // 1. ì—…ë¡œë“œ
      const formData = new FormData();
      formData.append("file", selectedFile);
      await fetch("http://127.0.0.1:8000/upload", {
        method: "POST",
        body: formData
      });

      // 2. Crop ìš”ì²­
      const cropData = new FormData();
      cropData.append("filename", filename);
      cropData.append("top", document.getElementById('top').value);
      cropData.append("left", document.getElementById('left').value);
      cropData.append("right", document.getElementById('right').value);
      cropData.append("bottom", document.getElementById('bottom').value);
      await fetch("http://127.0.0.1:8000/crop", {
        method: "POST",
        body: cropData
      });

      // 3. ë¯¸ë¦¬ë³´ê¸°
      const preview = document.getElementById('preview');
      const cacheBuster = Date.now();
      preview.src = `http://127.0.0.1:8000/download?filename=${currentCroppedFilename}&v=${cacheBuster}`;
      preview.style.display = "block";
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    // Cropëœ ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ
    function downloadCropped() {
      window.location.href = `http://127.0.0.1:8000/download?filename=${currentCroppedFilename}`;
    }

    // ì „ì²´ í˜ì´ì§€ zip ë‹¤ìš´ë¡œë“œ
    async function downloadAllPages() {
      if (!selectedFile) {
        alert("PDF íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”!");
        return;
      }

      const filename = selectedFile.name;
      const formData = new FormData();
      formData.append("filename", filename);

      const response = await fetch("http://127.0.0.1:8000/multi_convert", {
        method: "POST",
        body: formData,
      });

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename.replace(".pdf", "_pages.zip");
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    async function downloadAllCroppedPages() {
        if (!selectedFile) {
        alert("PDF íŒŒì¼ì„ ë¨¼ì € ì—…ë¡œë“œí•˜ì„¸ìš”.");
        return;
        }

        const filename = selectedFile.name;
        const formData = new FormData();
        formData.append("filename", filename);
        formData.append("top", document.getElementById('top').value);
        formData.append("left", document.getElementById('left').value);
        formData.append("right", document.getElementById('right').value);
        formData.append("bottom", document.getElementById('bottom').value);

        const response = await fetch("http://127.0.0.1:8000/multi_crop_convert", {
        method: "POST",
        body: formData
        });

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename.replace(".pdf", "_cropped_pages.zip");
        document.body.appendChild(a);
        a.click();
        a.remove();
  }
  </script>
